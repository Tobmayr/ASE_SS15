<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">#{msg['srNav']}</span> <span class="icon-bar" />
					<span class="icon-bar" /> <span class="icon-bar" />
				</button>
				<a class="navbar-brand" href="#">#{msg['aAppTitle']}</a>
			</div>
			<h:form id="navForm" class="navbar-form navbar-left" role="form">
				<div class="form-group ">

					<p:panelGrid columns="6" class="noBorderGrid transparentBackground">
						<p:button id="userBtn" value="#{userBean.currentUser.userName}"
							icon="fa fa-user" outcome="#{navigation.pageUserEdit}" />
						<p:button value="#{msg.bill}" icon="fa fa-plus-square"
							outcome="#{navigation.pageNewBill}" />
						<p:button value="#{msg.list}" icon="fa fa-plus-square"
							outcome="#{navigation.pageNewShoppingList}" />
						<p:button value="#{msg.activity}" icon="fa fa-plus-square"
							outcome="#{navigation.pageNewActivity}" />
						<p:button value="#{msg.mAbsence}" icon="fa fa-plus-square"
							outcome="#{navigation.pageNewAbsence}" />
						<p:button value="#{msg.group}" icon="fa fa-plus-square"
							outcome="#{navigation.pageAddGroup}" />
					</p:panelGrid>
				</div>


			</h:form>

			<div class="navbar-collapse collapse">
				<h:form class="navbar-form navbar-right" role="form">
					<div class="form-group">
						<h:commandButton class="btn btn-success" value="#{msg['bLogout']}"
							action="#{userBean.logout}" icon="ui-icon-power" ajax="false" />
					</div>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
</html>

<ui:composition template="/templates/main_mobile.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="body">

		<pm:page id="index">
			<pm:header class="app-title" title="" swatch="a">
			</pm:header>
			<pm:content>
				<h:form>
					<h:panelGrid columns="3" cellpadding="5">
						<p:photoCam widgetVar="pc" listener="#{photoCamView.oncapture}"
							update="photo" />

						<p:outputPanel id="photo">
							<p:graphicImage
								name="demo/images/photocam/#{photoCamView.filename}.jpeg"
								rendered="#{not empty photoCamView.filename}" />
						</p:outputPanel>
					</h:panelGrid>
				</h:form>
			</pm:content>
			<pm:footer>
			</pm:footer>
		</pm:page>
	</ui:define>


</ui:composition>
